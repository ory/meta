name: Format

on:
  pull_request:
  push:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "18.10"
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - run: make format
      - name: Indicate formatting issues
        run: git diff HEAD --exit-code --color
