name: Test

on:
  pull_request:
    types: [opened, reopened]
  push:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci --legacy-peer-deps
        if: steps.cache-node.outputs.cache-hit != 'true'
      - run: npm run format
      - name: Indicate formatting issues
        run: git diff HEAD --exit-code
