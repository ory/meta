name: Check format

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  check-format:
    runs-on: ubuntu-latest
    name: Check format
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - run: npm ci
      - run: npm run text-run-build
      - run: npm run text-run
